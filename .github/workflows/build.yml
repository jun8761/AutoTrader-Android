name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK, Buildâ€‘Tools & NDK
        uses: google-github-actions/setup-android@v2
        with:
          api-levels: 31
          build-tools: '36.0.0'
          ndk-version: '23.1.7779620'
          components: |
            platform-tools
            platforms;android-31
            build-tools;36.0.0

      - name: Install Buildozer & Cython
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip build-essential
          pip install --upgrade pip buildozer cython

      - name: Build Debug APK
        run: buildozer android debug

      - name: Enable AAB in spec
        run: |
          sed -i 's/^#\(android.aab = True\)/\1/' buildozer.spec

      - name: Build Release AAB
        run: buildozer android release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auto-trader-artifacts
          path: |
            bin/*.apk
            bin/*.aab
