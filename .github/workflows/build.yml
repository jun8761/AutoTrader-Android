name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v3

      # 2) JDK 17 ì„¸íŒ…
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3) Android SDK cmdlineâ€‘tools ì„¤ì¹˜
      - name: Install Android SDK Commandâ€‘Line Tools
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

      # 4) ë¼ì´ì„ ìŠ¤ ìë™ ìˆ˜ë½
      - name: Preâ€‘accept Android SDK licenses
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK_ROOT/licenses/android-sdk-preview-license"
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

      # 5) Buildâ€‘Tools ë° Platform ì„¤ì¹˜
      - name: Install SDK Buildâ€‘Tools and Platform
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "build-tools;36.0.0" "platforms;android-31"
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

      # 6) Buildozer ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Buildozer & Cython
        run: |
          sudo apt install -y python3-pip git zip unzip build-essential
          pip install --upgrade pip buildozer cython

      # 7) ë””ë²„ê·¸ APK ë¹Œë“œ
      - name: Build Debug APK
        run: buildozer android debug

      # 8) AAB ì˜µì…˜ í™œì„±í™”
      - name: Enable AAB in spec
        run: sed -i 's/^#\\(android.aab = True\\)/\\1/' buildozer.spec

      # 9) ë¦´ë¦¬ìŠ¤ AAB ë¹Œë“œ
      - name: Build Release AAB
        run: buildozer android release

      # ğŸ”Ÿ ì‚°ì¶œë¬¼ ì—…ë¡œë“œ
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auto-trader-artifacts
          path: |
            bin/*.apk
            bin/*.aab
